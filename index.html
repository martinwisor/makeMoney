<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="makeMoney">
      <h1>Make Money</h1>
      <form class="moneyform">
        <label for="amount">How Many?</label>
        <input type="number" name="amount" id="amount" min="0" />
        <label for="type">Which Coin?</label>
        <select name="type" id="type">
          <option value="noChoice">Please choose a coin</option>
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button class="moneyButton">Make Money!</button>
      </form>

      <ul class="change-jar"></ul>
    </section>
    <script src="makemoney.js"></script>

  </body>
</html>
